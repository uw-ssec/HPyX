[project]
authors = ["Don Setiawan", "Ayush Nag"]
channels = ["conda-forge"]
description = "Python Binding for HPX C++ library"
name = "HPyX"
platforms = ["linux-64", "osx-64", "osx-arm64"]
version = "0.1.0"

[tasks]
install = 'pip install --verbose -e ".[all]"'
uninstall = "pip uninstall -y hpyx"

[tasks.lint]
cmd = ["pre-commit", "run", "--all-files", "--show-diff-on-failure"]

[tasks.test]
cmd = ["pytest", "--tb=short", "--disable-warnings", "-v"]
depends-on = ["install"]

[tasks.build-wheel]
cmd = ["uv", "build"]
depends-on = ["lint"]

[dependencies]
cmake = ">=3.15,<3.29"
cxx-compiler = ">=1.8.0,<2"
make = ">=4.4.1,<5"
clang = ">=17.0.6,<21"

[environments]
default = ["test", "lint", "build", "python", "py313"]

# Python Package Dependencies
[feature.python.dependencies]
pip = ">=25.0.1,<26"

# Python Versions Dependencies
[feature.py313.dependencies]
python-freethreading= "3.13.*"

# Build Dependencies
[feature.build.pypi-dependencies]
build = ">=1.2.2.post1, <2"

[feature.lint.dependencies]
pre-commit = "*"

[feature.test.dependencies]
pytest = "*"
